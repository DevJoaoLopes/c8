name: 'ðŸªŸ CI â€” Windows'

on:
  push:
    branches:
      - 'main'
  pull_request:
    paths:
      - '.github/workflows/ci_coverage-windows.yml'
      - 'src/**'
      - 'test/**'
      - 'tools/**'
      - 'package-lock.json'
      - 'package.json'
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
    name: Windows
    steps:
      - name: âž• Actions - Checkout
        uses: actions/checkout@v4

      - name: âž• Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: ðŸ“¦ Installing Dependencies
        run: npm ci

      - name: ðŸ§ª Testing
        run: npm test
